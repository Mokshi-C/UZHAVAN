<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZHAVAN ‚Äì Smart Climate-Aware Farming</title>

<style>
:root{
  --green:#16a34a;
  --light-green:#22c55e;
  --bg:#ffffff;
  --text:#111827;
  --card:#f9fafb;
  --border:#e5e7eb;
}
body.dark{
  --bg:#111827;
  --text:#ffffff;
  --card:#1f2937;
  --border:#374151;
}
*{box-sizing:border-box;font-family:Inter,Arial}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}
.container{max-width:900px;margin:auto;padding:24px}
h1,h2,h3{margin-bottom:12px}
p{line-height:1.6}
button{
  padding:14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:16px;
  transition:transform .2s;
}
button:hover{transform:scale(1.02)}
.primary{background:var(--green);color:white}
.secondary{
  background:var(--card);
  border:2px solid var(--border);
  color:var(--text);
}
.primary:hover,.secondary:hover{opacity:.9}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 8px 24px rgba(0,0,0,.05);
}
input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:6px;
  background:var(--bg);
  color:var(--text);
}
label{
  display:block;
  margin-top:16px;
  font-weight:500;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.center{text-align:center}
.mt{margin-top:20px}
.toggle{
  position:fixed;
  top:16px;
  right:16px;
  border-radius:50%;
  padding:12px;
  background:var(--card);
  border:1px solid var(--border);
  z-index:100;
}
.progress{
  height:10px;
  background:#d1d5db;
  border-radius:10px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:var(--green);
}

/* LOADING SCREEN */
#loading{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:1000;
  animation:fadeOut 1s 2.5s forwards;
}
@keyframes fadeOut{
  to{opacity:0;pointer-events:none}
}

/* FARMER ANIMATION */
.farmer-container{
  position:relative;
  width:200px;
  height:200px;
}
.farmer{
  width:80px;
  height:120px;
  position:absolute;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
}
.farmer-head{
  width:30px;
  height:30px;
  background:#8B4513;
  border-radius:50%;
  position:absolute;
  top:0;
  left:25px;
}
.farmer-hat{
  width:40px;
  height:15px;
  background:#CD853F;
  border-radius:20px 20px 0 0;
  position:absolute;
  top:-10px;
  left:20px;
}
.farmer-body{
  width:35px;
  height:50px;
  background:#4a9c6d;
  position:absolute;
  top:30px;
  left:22px;
  border-radius:5px;
}
.farmer-arm{
  width:8px;
  height:35px;
  background:#8B4513;
  position:absolute;
  top:35px;
  border-radius:4px;
  animation:plant 1.5s infinite;
}
.arm-left{left:14px;transform-origin:top}
.arm-right{right:14px;transform-origin:top}
.farmer-legs{
  width:12px;
  height:35px;
  background:#654321;
  position:absolute;
  top:80px;
  border-radius:3px;
}
.leg-left{left:20px}
.leg-right{right:20px}
@keyframes plant{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(-20deg)}
}

/* SEED PLANTING ANIMATION */
.seed{
  width:8px;
  height:8px;
  background:#8B4513;
  border-radius:50%;
  position:absolute;
  bottom:0;
  left:50%;
  animation:falling 1.5s infinite;
}
@keyframes falling{
  0%{bottom:60px;opacity:1}
  100%{bottom:0;opacity:0}
}

/* PLANT GROWING */
.plant{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  animation:grow 1.5s infinite;
}
.plant-stem{
  width:4px;
  height:0;
  background:var(--green);
  margin:0 auto;
  animation:stem-grow 1.5s infinite;
}
.plant-leaf{
  width:12px;
  height:8px;
  background:var(--light-green);
  border-radius:50%;
  position:absolute;
  animation:leaf-grow 1.5s infinite;
}
.leaf-left{left:-8px;top:10px}
.leaf-right{right:-8px;top:15px}
@keyframes stem-grow{
  0%{height:0}
  100%{height:30px}
}
@keyframes leaf-grow{
  0%{transform:scale(0)}
  50%{transform:scale(0)}
  100%{transform:scale(1)}
}

#loading h2{
  color:white;
  margin-top:40px;
  font-size:28px;
}
#loading p{
  color:rgba(255,255,255,0.9);
  margin-top:8px;
}

/* ENHANCED HOME PAGE */
.hero{
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(135deg,rgba(22,163,74,0.1),rgba(34,197,94,0.05));
  border-radius:24px;
  margin-bottom:30px;
}
.hero h1{
  font-size:48px;
  margin-bottom:8px;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
.hero .tagline{
  font-size:22px;
  font-weight:600;
  margin-bottom:12px;
}
.hero .subtitle{
  font-size:16px;
  opacity:0.8;
  font-style:italic;
}
.feature-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin:30px 0;
}
.feature-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
  text-align:center;
  transition:transform .3s,box-shadow .3s;
}
.feature-card:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 32px rgba(22,163,74,0.15);
}
.feature-icon{
  font-size:48px;
  margin-bottom:12px;
}
.feature-card h3{
  color:var(--green);
  margin-bottom:8px;
}
.cta-buttons{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:30px;
}
.cta-buttons button{
  min-width:200px;
}
</style>
</head>

<body>

      <div class="farmer-arm arm-right"></div>

    </div>
    <div class="seed"></div>
    <div class="plant">
      <div class="plant-stem"></div>

<button class="toggle" onclick="toggleTheme()">üåô</button>

  if(screen==="climate"){

    <div class="container">

    </div>`;
  }

  /* SCREEN 4 ‚Äì CROP RECOMMENDATION */
  if(screen==="recommend"){
    a.innerHTML=`
    <div class="container">

      <div class="card">

function validate(){
  if(!farmer.name){
    alert("Please enter your name");
    return;
  }
  if(!farmer.location || !farmer.season){
    alert("Please fill all required fields (*)");
    return;
  }
  go("climate");
}
function book(){
  const d=document.getElementById("date").value;
  if(!d){alert("Select a date");return;}
  alert("‚úÖ Soil test booked! Expert visit on "+d);
}

render();
</script>
</body>
</html>
